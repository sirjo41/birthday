<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p class="message">
            Today is not just a day; it's the day you were born, and my world became brighter. 
            You mean everything to me, and I feel so lucky to have you in my life.<br>
            <span id="typed-text"></span>
        </p>
        <button onclick="showSurprise()">Click for a Surprise</button>
        <div id="surprise" class="hidden">
            <img src="birthday_cake.png" alt="Birthday Cake">
            <p>I love you endlessly, and I hope today is as amazing as you are.</p>
            <p>Your forever coder, <span class="signature">sirjo the smooth operator</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
